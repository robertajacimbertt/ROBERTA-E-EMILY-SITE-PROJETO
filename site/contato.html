<!DOCTYPE html>
<html lang="pt-br">
<head>
<link href="_css/estilo.css" rel="stylesheet" type="text/css" />
<meta charset="UTF-8" >
<title>Desenvolvimento</title>
</head>

<body>

<div id="page-container"> 

	<div id="logo"><img id="imagem-logo" src="_imagens/logo.jpg" alt="Não foi possivel carregar Logotipo"/></div>

	<div id="menu"><nav id="menu_principal">
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="sobre.html">Sobre o aplicativo</a></li>
						<li><a href="desenvolvimento.html">Desenvolvimento</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav></div>

	<div id="banner"><section class="banner"></section></div>
	
	
	
	
	
	<div id="contato">
		<img src="_imagens/artecontato.png">
		<form method="post" action="mailto:rjacimbertt@gmail.com">
			<fieldset id="usuario">
				<legend class="legenda">Seu contato é muito importante para nós</legend>
				<p>
					<label for="cnome">*Nome</label>
					<input
						type="text"
						name="tnome"
						id="cnome"
						size="20"
						maxlength="50"
						placeholder="Nome Completo"
					/>
				</p>
				<p>
					<label for="cnome">Telefone</label>
					<input
						type="tel"
						name="ttel"
						id="ctel"
						size="20"
						maxlength="20"
						placeholder="Telefone"
					/>
				</p>
				<p>
					<label for="cemail">*E-mail</label>
					<input
						type="email"
						name="tmail"
						id="cmail"
						size="20"
						maxlength="40"
						placeholder="email@email.com.br"
					/>
				</p>

				
			<fieldset id="endereço">
				<legend class="legenda">Localização</legend>
					
					<p>
						<label for="cest">Estado</label>
						<select name="test" id="cest">
								<option value="AC">Acre</option>
								<option value="AL">Alagoas</option>
								<option value="AP">Amapá</option>
								<option value="AM">Amazonas</option>
								<option value="BA">Bahia</option>
								<option value="CE">Ceará</option>
								<option value="DF">Distrito Federal</option>
								<option value="ES">Espirito Santo</option>
								<option value="GO">Goiás</option>
								<option value="MA">Maranhão</option>
								<option value="MT">Mato Grosso</option>
								<option value="MS">Mato Grosso do Sul</option>
								<option value="MG">Minas Gerais</option>
								<option value="PA">Pará</option>
								<option value="PB">Paraíba</option>
								<option value="PR">Paraná</option>
								<option value="PE">Pernambuco</option>
								<option value="PI">Piauí</option>
								<option value="RJ">Rio de Janeiro</option>
								<option value="RN">Rio Grande do Norte</option>
								<option value="RS">Rio Grande do Sul</option>
								<option value="RO">Rondônia</option>
								<option value="RR">Roraima</option>
								<option value="SC">Santa Catarina</option>
								<option selected value="SP">São Paulo</option>
								<option value="SE">Sergipe</option>
								<option value="TO">Tocantins</option>
								
						</select>
					</p>
				<p>
					<label for="ccid">Cidade</label>
					<input
						type="text"
						name="tcid"
						id="ccid"
						size="20"
						maxlength="30"
						placeholder="Sua Cidade"
					/>
				</p>
			</fieldset>
			<p>
					<label id="smensagem"for="cmensagem">Sua Mensagem</label>
					<textarea cols="30" rows="5"></textarea>
			</p>
			<input id="botao"type="submit" name="enviar" >
			</form>
		
		
	</div>
	
	
	
	

	
	
	
	
	
	
	<div id="footer">
		<p>Copyright&copy 2016 - Curso Técnico de Informática, Centro Profissional Dom Bosco<br><a href="https://pt-br.facebook.com/" target="_blank">Facebook| </a><a href="https://twitter.com/?lang=pt" terget="_blank">Twitter</a></p>
	</div>

</div> 
</body>
</html>
